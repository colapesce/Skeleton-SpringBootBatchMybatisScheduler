# Context

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#spring.datasource.schema=classpath:import.sql

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=

# MyBatis
mybatis.type-aliases-package=org.develop.app.batch.dto
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:static/mybatis/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# Hibernate
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.develop.app.persistence.dao=INFO
#logging.file=logs/spring-boot-logging.log